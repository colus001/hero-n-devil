{% extends 'layout.html' %}

{% block title %} 마왕 키우는 용사 {% endblock %}

{% block head %}
  {% parent %}

{% endblock %}

{% block content %}
  <div class="col-md-12">
    <h1>계정 생성</h1>
    <hr />
    <form role="form-horizontal" method="POST">
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-2">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="안정적인 인생">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="email" step="any" class="form-control" name="email" placeholder="hero@devil.com">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-2">Password</label>
          <div class="col-sm-10">
            <input type="password" step="any" class="form-control" name="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-2">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" step="any" class="form-control" name="confirmPassword">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
