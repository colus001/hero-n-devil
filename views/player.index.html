{% extends 'layout.html' %}

{% block title %} DEVIL {% endblock %}

{% block head %}
  {% parent %}
  <style>
  .log {
    border: 1px solid #CCC;
    padding: 10px;
    border-radius: 5px;
  }
  .gauge {
    border: 1px solid black;
    margin: 15px 0 15px 0;
    height: 30px;
  }
  .gauge > .bar {
    background-color: #CCF;
    height: 100%;
  }
  .dungeon {
    padding: 5px;
    background-color: #DDD;
    min-height: 200px;
  }
  .placeholder {
      background-color: red;
  }
</style>
{% endblock %}

{% block content %}
<div class="col-md-12">
  <h3>
    플레이어 선택
    <a href="/player/create" class="btn btn-primary pull-right">플레이어 생성</a></h1>
  </h3>
  <hr />
</div>
<!-- DEVIL -->
<div class="col-md-12">
  <div class="row" align="center">
    <button class="btn btn-default btn-lg" disabled>원하는 플레이어를 선택하세요.</button>
  </div>
  <hr />
  <div class="row">
    {% for player in players %}
    <div class="col-sm-4">
      <div class="thumbnail">
        <br />
        <img src="http://lorempixel.com/300/300" />
        <div class="caption">
          <h3>
            {{ player.name }}
          </h3>
          <p>
            {{ player|json }}
          </p>
          <a href="/player/select/{{ player.id }}" class="btn btn-block btn-primary">시작</a>
        </div>
      </div>
    </div><!-- DEVIL -->
    {% endfor %}
  </div>
</div>
{% endblock %}
