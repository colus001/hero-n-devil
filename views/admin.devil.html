{% extends 'layout.html' %}

{% block title %} DEVIL {% endblock %}

{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
  <div class="col-md-12">
    <h4>DEVIL MANAGER</h4>
    <hr />
    <!-- DEVIL FORM -->
    <form role="form-horizontal" method="POST">
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Name</label>
          <div class="col-sm-10">
            <p class="form-control-static">Devil</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Health Point</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="health_point" value="250">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Attack Speed</label>
          <div class="col-sm-10">
            <input type="number" step="any" class="form-control" name="attack_speed_per_sec" value="0.5">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Physical Damage</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="physical_damage" value="100">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Magic Damage</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="magic_damage" value="100">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Armor</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="armor" value="25">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Magic Resist</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="magic_resist" value="25">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Skill #1</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" name="skills[]" value="Thunder Grab">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Skill #2</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" name="skills[]" value="Invincible">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">SUBMIT</button>
    </form>
  </div>
{% endblock %}
