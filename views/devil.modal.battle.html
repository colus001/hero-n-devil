<div class="modal fade bs-example-modal-lg" id="battleModal" tabindex="-1" role="dialog" aria-labelledby="battle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="battle">전투</h4>
      </div>
      <div class="modal-body">
        <h5>BATTLE GROUND</h5>
        <div id="battleGround" class="well well-sm">
          <button id="battleDevil" class="btn btn-default disabled">
            {{ devil.name }}
            <br />
            <img src="http://lorempixel.com/100/100/people" alt="{{ devil.name }}">
            <div class="health" style="background-color: green; width: {{ (devil.current_health_point/devil.health_point)* 100}}%;">
              HP: {{ devil.current_health_point }}/{{ devil.health_point}}
            </div>
          </button>
        </div>
        <h5>LOG</h5>
        <div id="battleLog" class="log"></div>
        <hr />
        <attack id="modalAttack" class="btn btn-block btn-primary">전투 시작</attack>
        <button class="btn btn-block btn-warning" id="socketBattle">SOCKET 전투</button>
      </div>
      <div class="modal-footer">
        <button id="closeBattle" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
