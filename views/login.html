{% extends 'layout.html' %}

{% block title %} 마왕 키우는 용사 {% endblock %}

{% block head %}
  {% parent %}

{% endblock %}

{% block content %}
  <div class="col-md-12">
    <h1>로그인</h1>
    <hr />
    <form role="form-horizontal" method="POST">
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="250">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm-2">Password</label>
          <div class="col-sm-10">
            <input type="password" step="any" class="form-control" name="password" placeholder="0.5">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-block btn-primary">Login</button>
        </div>
        <div class="col-sm-6">
          <a href="/signup" class="btn btn-block btn-default">Sign Up</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
